<div class="container-fluid signUpBkg">
    <div class="row">
        <div class="container signUp col-md-4 col-sm-12">
            <form>
                <div class="form-group">
                    <h1> Sign In </h1>
                    <label for="inputEmail">Email address</label>
                    <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp"
                           placeholder="Enter email">

                </div>
                <div class="form-group">
                    <label for="inputPassword">Password</label>
                    <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="btn ">Submit</button>
            </form>
        </div>
        <div class="container signUp col-md-6 col-sm-12">
            <form  class="needs-validation" novalidate action="">
                <div class="form-group">
                    <h1> Create an account </h1>
                    <label for="validateEmail">Email address</label>
                    <input type="email" class="form-control inputs" id="validateEmail" aria-describedby="emailHelp"
                           placeholder="Enter email" required>
                    <div class="invalid-feedback">
                        Please enter a valid email address.
                    </div>
                </div>

                <div class="form-group">
                    <label for="validatePassword">Password</label>
                    <input type="text" class="form-control" id="validatePassword" placeholder="Password" required>
                    <div class="invalid-feedback">
                        Please input a password.
                    </div>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="text" class="form-control" id="confirmPassword" placeholder="Password" required>
                    <div class="invalid-feedback">
                        Please confirm your password.
                    </div>
                </div>

                <div class="form-check mb-2 mr-sm-2">
                    <input class="form-check-input" type="checkbox" id="inlineFormCheck" required>
                    <label class="form-check-label" for="inlineFormCheck">
                        I have read the <a href="rules.html">rules</a> for Four Card Blind.
                    </label>
                    <div class="invalid-feedback">
                        You must agree before submitting.
                    </div>
                </div>

                <button type="submit" class="btn">Submit</button>
            </form>
        </div>
    </div>
</div>
